<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!--Flatpicker-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Task List</h1>
        </header>
        <form id="todo-form">
            <div class="form-control">
                <div class="block">
                    <label>Título de Tarefa:</label>
                    <input type="text" name="" id="todo-title" placeholder="O que você vai fazer?" autocomplete="off">
                </div>
                <div class="half-init">
                    <label>Tags</label>
                    <input type="text" name="" id="todo-tags" placeholder="cozinha, casa, limpeza">
                </div>
                <div class="half-end">
                    <label>Categoria</label>
                    <div id="category-selector">
                        <select id="select-category">
                            <option value="Default">Default</option>
                        </select>
                        <button id="add-category"><i class="fa-solid fa-plus"></i></button>
                    </div>  
                </div>
                <div class="category-form">
                    <div id="category-div">
                        <input type="text" id="text-category" autocomplete="off">
                        <button id="add-category-form"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <ul id="category-list">
                    </ul>
                    <span id="fechar-categoria"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="half-init">
                    <label>Prazo da tarefa:</label>
                    <input type="text" id="todo-overtime" placeholder="01/01/2001">
                </div>
                <div class="half-end">
                    <label>Prioridade</label>
                    <select id="select-priority">
                        <option value="baixa">Baixa</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" id="btn_submit">Adicionar</button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <div class="form-control">
                <div class="block">
                    <label>Título de Tarefa:</label>
                    <input type="text" name="" id="todo-title-edit" placeholder="O que você vai fazer?" autocomplete="off">
                </div>
                <div class="half-init">
                    <label>Tags</label>
                    <input type="text" name="" id="todo-tags-edit" placeholder="cozinha, casa, limpeza">
                </div>
                <div class="half-end">
                    <label>Categoria</label>
                    <div id="category-selector-edit">
                        <select id="select-category-edit">
                            <option value="Default">Default</option>
                        </select>
                    </div>  
                </div>
                <div class="half-init">
                    <label>Prazo da tarefa:</label>
                    <input type="text" id="todo-overtime-edit" placeholder="01/01/2001">
                </div>
                <div class="half-end">
                    <label>Prioridade</label>
                    <select id="select-priority-edit">
                        <option value="baixa">Baixa</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" id="btn_submit_edit">Salvar</button>
                <button id="btn_cancel">cancelar</button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluidos</option>
                    <option value="pending">Pendente</option>
                    <option value="progress">Andamento</option>
                </select>
            </div>
        </div>
        <div id="todo-list-div">
            <ul id="todo-list">
                
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
